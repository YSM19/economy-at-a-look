# .github/workflows/deploy.yml

name: CI/CD for Spring Boot App

on:
  push:
    branches: [ "master" ] # master 브랜치에 푸시될 때마다 실행

env:
  AWS_REGION: ap-northeast-2 # 본인의 AWS 리전
  ECR_REPOSITORY: backend/myserver # 실제 ECR 리포지토리 이름
  EC2_USERNAME: ubuntu # EC2 기본 사용자명 (ubuntu가 일반적)

jobs:
  build-and-push-to-ecr:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      # 이 잡의 결과를 다른 잡으로 전달하기 위한 설정
      image_uri: ${{ steps.build-image.outputs.image }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./economy/gradlew
      - name: Build with Gradle
        working-directory: ./economy
        run: ./gradlew bootJar

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: prod
        run: |
          cd economy
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

  deploy-to-ec2:
    name: Deploy to EC2
    needs: build-and-push-to-ecr # build-and-push-to-ecr 작업이 성공해야 실행
    runs-on: ubuntu-latest

    steps:
      - name: SSH into EC2 and Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_PUBLIC_IP }}
          username: ${{ env.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # EC2 인스턴스에서 실행될 스크립트
            # 1. AWS ECR에 로그인 (ECR 레지스트리 주소가 필요함)
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin $(aws sts get-caller-identity --query Account --output text).dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
            
            # 2. 최신 이미지 pull (needs context를 사용하여 이전 잡의 output을 가져옴)
            docker pull ${{ needs.build-and-push-to-ecr.outputs.image_uri }}

            # 2-1. 업로드 볼륨 디렉토리 준비 및 권한 설정
            # 컨테이너 내부 사용자(appuser)의 UID/GID를 확인해 호스트 디렉토리 권한을 맞춤
            APP_UID=$(docker run --rm ${{ needs.build-and-push-to-ecr.outputs.image_uri }} id -u appuser)
            APP_GID=$(docker run --rm ${{ needs.build-and-push-to-ecr.outputs.image_uri }} id -g appuser)
            sudo mkdir -p /data/uploads
            sudo chown -R $APP_UID:$APP_GID /data/uploads
            
            # 3. 기존 컨테이너가 있으면 중지하고 삭제
            if [ $(docker ps -a -q -f name=backend) ]; then
                docker stop backend
                docker rm backend
            fi
            
            # 4. 새로운 컨테이너 실행 (환경변수 포함)
             docker run -d --name backend -p 8080:8080 \
               -v /data/uploads:/app/uploads \
               -e SPRING_PROFILES_ACTIVE=prod \
               -e SPRING_DATASOURCE_URL=jdbc:mysql://${{ secrets.DB_HOST }}:3306/economy \
               -e SPRING_DATASOURCE_USERNAME=${{ secrets.DB_USERNAME }} \
               -e SPRING_DATASOURCE_PASSWORD=${{ secrets.DB_PASSWORD }} \
               -e SPRING_DATASOURCE_DRIVER_CLASS_NAME=com.mysql.cj.jdbc.Driver \
               -e KOREAEXIM_API_AUTHKEY=${{ secrets.KOREAEXIM_API_AUTHKEY }} \
               -e ECOS_API_KEY=${{ secrets.ECOS_API_KEY }} \
               -e JWT_SECRET=${{ secrets.JWT_SECRET }} \
               -e APP_UPLOAD_URL=${{ secrets.APP_UPLOAD_URL }} \
               -e CORS_ALLOWED_ORIGIN_PATTERNS=${{ secrets.CORS_ALLOWED_ORIGIN_PATTERNS }} \
               -e CORS_ALLOW_CREDENTIALS=${{ secrets.CORS_ALLOW_CREDENTIALS }} \
               -e ADMIN_ACCOUNT_EMAIL=${{ secrets.ADMIN_EMAIL }} \
               -e ADMIN_ACCOUNT_PASSWORD=${{ secrets.ADMIN_PASSWORD }} \
               ${{ needs.build-and-push-to-ecr.outputs.image_uri }}
